<!DOCTYPE html>
<html>
<head>
  <title>Test 2</title>
  <script src="patient-search-util.js"></script>
</head>
<body>
  <h1>Test Page</h1>
  <button id="btn">Click to Open Modal</button>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded');
      console.log('JSPatientSearch type:', typeof JSPatientSearch);
      
      const search = new JSPatientSearch({
        onSelect: (patient) => {
          console.log('Selected:', patient);
        }
      });
      console.log('Search object created');
      console.log('Overlay:', search.overlay);
      
      document.getElementById('btn').addEventListener('click', function() {
        console.log('Button clicked!');
        console.log('Calling show()...');
        search.show();
        console.log('show() called');
      });
    });
  </script>
</body>
</html>
